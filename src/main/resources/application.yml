spring:
  profiles:
    active: local

  datasource:
    url: jdbc:h2:tcp://localhost/~/szs
    username: szs
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # show_sql: true
        format_sql: true
        # use_sql_comments: true

config:
  jwt:
    secretKey: szs-apiSecretKey
    apiKey: szs-apiKey
    validTime: 1800000 # ms

logging.level:
  org.hibernate.SQL: debug
  # org.hibernate.type: trace